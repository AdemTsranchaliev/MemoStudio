<div class="container mt-5">
  <div class="row align-items-center w-100 mb-2">
    <div class="col-md-6">
      <div class="mb-3">
        <h5 class="card-title">
          Абонирани потребители
          <span class="text-muted fw-normal ms-2">({{subscribedUsers.length}})</span>
        </h5>
      </div>
    </div>
    <div class="col-md-6"></div>
  </div>
  <div class="row">
    <label class="custom-field w-100">
      <input #input (keyup)="applyFilter($event)" class="w-100" placeholder=" " />
      <span class="placeholder cursor-text">Филтър по име</span>      
    </label>

    <div class="w-100 custom-shadow">
      <table mat-table class="w-100" [dataSource]="subscribedUsers" matSort matSortDirection="desc">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Име</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Телефонен номер</th>
          <td mat-cell *matCellDef="let row">{{ row.phone }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Имейл</th>
          <td mat-cell *matCellDef="let row">{{ row.email }}</td>
        </ng-container>

        <ng-container matColumnDef="registeredUser">
          <th mat-header-cell *matHeaderCellDef>Регистриран потребител</th>
          <td mat-cell *matCellDef="let row" class="text">
            <span *ngIf="row.registeredUser" style="color: green" matTooltip="Регистриран потребител">
              <mat-icon>check_circle</mat-icon>
            </span>
            <span *ngIf="!row.registeredUser" style="color: red;" matTooltip="Нерегистриран потребител">
              <mat-icon>remove_circle</mat-icon>
            </span>
          </td>

        </ng-container>

        <ng-container matColumnDef="operation">
          <th mat-header-cell *matHeaderCellDef>Информация</th>
          <td mat-cell *matCellDef="let row">
            <a mat-icon-button class="text-info" (click)="openDialog(row.userId)">
              <mat-icon>info</mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columndefs"></tr>
        <tr mat-row *matRowDef="let row; columns: columndefs" class="cursor-pointer" (click)="openDialog(row.userId)">
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Потребители"></mat-paginator>
    </div>
  </div>
</div>
