<div class="container mt-5 pb-90">
  <div class="row align-items-center w-100 mb-2">
    <div class="col-md-6">
      <div class="mb-3">
        <h5 class="card-title">
          Абонирани потребители
          <span class="text-muted fw-normal ms-2">({{subscribedUsers.length}})</span>
        </h5>
      </div>
    </div>
  </div>

  <!-- User List (Mobile) -->
  <div class="row d-md-none">
    <div class="col-12 mb-2">
      <label class="custom-field w-100">
        <input #input (keyup)="applyMobileFilter($event)" class="w-100" placeholder=" " />
        <span class="placeholder cursor-text">Филтрирай</span>
      </label>
    </div>

    <div class="col-12 mb-3" *ngFor="let row of obs | async | objectFilter: searchText"
      (click)="openDialog(row.userId)">
      <div class="py-2 px-3 text-dark border border-primary shadow br-8">
        <div class="py-1 d-flex justify-content-between align-items-center border-bottom border-secondary">
          <span>Име</span>
          <span>{{ row.name }}</span>
        </div>
        <div class="py-1 d-flex justify-content-between align-items-center border-bottom border-secondary">
          <span>Телефон</span>
          <span>{{ row.phoneNumber }}</span>
        </div>
        <div class="py-1 d-flex justify-content-between align-items-center border-bottom border-secondary">
          <span>Имейл</span>
          <span>{{ row.email }}</span>
        </div>
        <div class="py-1 d-flex justify-content-between align-items-center">
          <span>Информация</span>
          <div class="d-flex align-items-center">
            <span class="text-success mx-2" *ngIf="row.registeredUser" matTooltip="Регистриран потребител">
              <i class="fas fa-check-circle fs-20 align-middle"></i>
            </span>
            <span class="text-danger mx-2" *ngIf="!row.registeredUser" matTooltip="Нерегистриран потребител">
              <i class="fas fa-minus-circle fs-20 align-middle"></i>
            </span>
            <span class="text-info ms-2">
              <i class="fas fa-info-circle fs-20 align-middle"></i>
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="mx-auto custom-shadow">
      <mat-paginator #mobilePaginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Потребители"></mat-paginator>
    </div>
  </div>

  <!-- User List (Desktop) -->
  <div class="row d-none d-md-block">
    <label class="custom-field w-100">
      <input #input (keyup)="applyFilter($event)" class="w-100" placeholder=" " />
      <span class="placeholder cursor-text">Филтрирай</span>
    </label>

    <div class="w-100 custom-shadow">
      <table mat-table class="w-100" matTableResponsive [dataSource]="dataSource" matSort matSortDirection="desc">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Име</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Телефонен</th>
          <td mat-cell *matCellDef="let row">{{ row.phoneNumber }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Имейл</th>
          <td mat-cell *matCellDef="let row">{{ row.email }}</td>
        </ng-container>

        <ng-container matColumnDef="operation">
          <th mat-header-cell *matHeaderCellDef>Информация</th>
          <td mat-cell *matCellDef="let row">
            <div class="d-flex justify-content-end">
              <span class="text-success mx-2" *ngIf="row.registeredUser" matTooltip="Регистриран потребител">
                <mat-icon>check_circle</mat-icon>
              </span>
              <span class="text-danger mx-2" *ngIf="!row.registeredUser" matTooltip="Нерегистриран потребител">
                <mat-icon>remove_circle</mat-icon>
              </span>
              <span class="text-info mx-2" (click)="openDialog(row.userId)">
                <mat-icon>info</mat-icon>
              </span>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columndefs"></tr>
        <tr mat-row *matRowDef="let row; columns: columndefs" class="cursor-pointer"
          [ngClass]="{'gray-background': isOdd(row.id)}" (click)="openDialog(row.userId)">
        </tr>
      </table>

      <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Потребители"></mat-paginator>
    </div>
  </div>
</div>
