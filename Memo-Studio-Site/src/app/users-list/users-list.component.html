<div class="container mt-5">
    <div class="row align-items-center w-100">
        <div class="col-md-6">
            <div class="mb-3">
                <h5 class="card-title">Всички абонирани потребители <span class="text-muted fw-normal ms-2">(834)</span>
                </h5>
            </div>
        </div>
        <div class="col-md-6">
        </div>
    </div>
    <div class="row">

        <mat-form-field>
            <mat-label>Филтър по име</mat-label>
            <input class="w-100" matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>

        <div class="w-100">
            <table mat-table [dataSource]="dataSource" matSort class="w-100">

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>

                <ng-container matColumnDef="phoneNumber">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
                    <td mat-cell *matCellDef="let row"> {{row.phoneNumber}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columndefs"></tr>
                <tr mat-row *matRowDef="let row; columns: columndefs;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
