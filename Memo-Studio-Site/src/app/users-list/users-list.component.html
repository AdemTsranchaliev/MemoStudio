<div class="container mt-5">
  <div class="row align-items-center w-100 mb-2">
    <div class="col-md-6">
      <div class="mb-3">
        <h5 class="card-title">
          Всички абонирани потребители
          <span class="text-muted fw-normal ms-2">(834)</span>
        </h5>
      </div>
    </div>
    <div class="col-md-6"></div>
  </div>
  <div class="row">
    <mat-form-field class="w-25">
      <mat-label>Филтър по име</mat-label>
      <input
        class="w-100"
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Иван Иванов.."
        #input
      />
    </mat-form-field>

    <div class="w-100">
      <table
        mat-table
        class="w-100"
        [dataSource]="dataSource"
        matSort
        matSortDirection="desc"
      >
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Име</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef>Телефонен номер</th>
          <td mat-cell *matCellDef="let row">{{ row.phone }}</td>
        </ng-container>

        <ng-container matColumnDef="operation">
          <th mat-header-cell *matHeaderCellDef>Информация</th>
          <td mat-cell *matCellDef="let row">
            <a mat-icon-button class="text-info" (click)="openDialog()">
              <mat-icon>info</mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columndefs"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: columndefs"
          class="cursor-pointer"
          (click)="openDialog()"
        ></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
