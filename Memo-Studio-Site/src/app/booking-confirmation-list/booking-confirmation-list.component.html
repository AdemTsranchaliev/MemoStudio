<div class="container mt-5 pt-5">
    <div class="row align-items-center w-100">
        <div class="col-md-6">
            <div class="mb-3">
                <h5 class="card-title">Всички абонирани потребители <span class="text-muted fw-normal ms-2">(834)</span>
                </h5>
            </div>
        </div>
        <div class="col-md-6">
        </div>
    </div>
    <div class="row">

        <!-- <mat-form-field>
            <mat-label>Филтър по име</mat-label>
            <input class="w-100" matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field> -->

        <div class="w-100">
            <table mat-table [dataSource]="dataSource" matSort class="w-100">

                <!-- ID Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Дата и час </th>
                    <td mat-cell *matCellDef="let row"> {{row.date | date: 'dd.MM.yy (HH:mmч)'}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="createdOn">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Създадена на </th>
                    <td mat-cell *matCellDef="let row"> {{row.date | date: 'dd.MM.yy HH:mmч' }} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Име </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>

                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Телефон</th>
                    <td mat-cell *matCellDef="let row">{{row.phone}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="service">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Услуга</th>
                    <td mat-cell *matCellDef="let row">{{row.service}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="accept">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Одобри
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-raised-button color="primary">Одобри</button>
                    </td>
                </ng-container>
                <ng-container matColumnDef="decline">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Откажи</th>
                    <td mat-cell *matCellDef="let row"><button mat-raised-button color="warn">Откажи</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columndefs"></tr>
                <tr mat-row *matRowDef="let row; columns: columndefs;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
