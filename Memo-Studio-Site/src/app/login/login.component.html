<div id="login" >
    <h3 class="text-center text-white py-3">Вход</h3>
    <div class="container" >
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form>
                        <h3 class="text-center text-info">Вход</h3>
                        <div class="alert alert-danger" *ngIf='error'>Грешна парола или потребителско име</div>
                        <div class="form-group">
                            <label for="username" class="text-info">Никнейм:</label><br>
                            <input type="text" name="username" id="username" [(ngModel)]='name' class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Парола:</label><br>
                            <input type="password" name="password" id="password" [(ngModel)]='password' class="form-control">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-info btn-md w-100" (click)="submit()" value="submit">Вход</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
