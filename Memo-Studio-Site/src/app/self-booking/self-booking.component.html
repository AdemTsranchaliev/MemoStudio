<div class="container-fluid px-0 px-sm-4 mx-auto">
  <div class="row justify-content-center mx-0">
    <div class="col-lg-10">
      <div class="card border-0">
        <form autocomplete="off">
          <app-business-card-header></app-business-card-header>

          <!-- Start Stepper -->
          <mat-stepper>
            <mat-step>
              <div class="card-header bg-white">
                <app-studio-datetime-picker></app-studio-datetime-picker>
              </div>
              <div class="card-body p-3 p-sm-5">
                <div class="row justify-content-start">
                  <button
                    *ngFor="let timeInterval of timeIntervals"
                    class="col-md-2 col-sm-12 my-1 px-2 mx-2"
                    mat-stroked-button
                    matStepperNext
                    (click)="setNexStep(timeInterval)"
                  >
                    {{ timeInterval }}
                  </button>
                </div>
              </div>
            </mat-step>

            <mat-step class="position-relative">
              <button
                class="position-absolute top-0 start-0 fs-1"
                mat-raised-button
                matStepperPrevious
              >
                <mat-icon>arrow_back</mat-icon>
              </button>

              <!-- ========== Pass the needed data when API is ready ========== -->
              <app-self-booking-step-add date="today" [hour]="nextStep">
              </app-self-booking-step-add>
            </mat-step>
          </mat-stepper>
          <!-- End Stepper -->
        </form>
      </div>
    </div>
  </div>
</div>
