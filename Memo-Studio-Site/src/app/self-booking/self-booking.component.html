<div class="container-fluid px-0 px-sm-4 mx-auto">
    <div class="row justify-content-center mx-0">
        <div class="col-lg-10">
            <h2 class="text-center text-secondary mb-2">Запазете час</h2>
            <div class="card border-0">
                <form autocomplete="off">
                    <div class="card-header">
                        <app-studio-datetime-picker></app-studio-datetime-picker>
                    </div>
                    <div class="card-body  p-3 p-sm-5">
                        <div class="row text-center mx-0   d-flex justify-content-center">
                            <button *ngFor="let timeInterval of timeIntervals" class="col-md-2 col-sm-12 my-1 px-2 mx-2"
                                mat-stroked-button>
                                {{ timeInterval }}
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
