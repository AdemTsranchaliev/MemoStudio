<div class="position-relative">
  <button mat-icon-button mat-dialog-close class="custom-dialog-close-button">
    <mat-icon>close</mat-icon>
  </button>
  <h1 class="text-center" mat-dialog-title>Код за потвърждение</h1>
  <div mat-dialog-content class="custom-content">
    <form [formGroup]="viberConfirmationForm">
      <article class="row justify-content-center">
        <article class="col-2 col-md-1 text-center">
          <input class="text-dark custom-input" type="number" min="0" formControlName="inputFirst" />
          <span class="custom-bottom-divider"></span>
        </article>
        <article class="col-2 col-md-1 text-center">
          <input class="text-dark custom-input" type="number" min="0" formControlName="inputSecond" />
          <span class="custom-bottom-divider"></span>
        </article>
        <article class="col-2 col-md-1 text-center">
          <input class="text-dark custom-input" type="number" min="0" formControlName="inputThird" />
          <span class="custom-bottom-divider"></span>
        </article>
        <article class="col-2 col-md-1 text-center">
          <input class="text-dark custom-input" type="number" min="0" formControlName="inputFourth" />
          <span class="custom-bottom-divider"></span>
        </article>
        <article class="col-2 col-md-1 text-center">
          <input class="text-dark custom-input" type="number" min="0" formControlName="inputFifth" />
          <span class="custom-bottom-divider"></span>
        </article>
        <article class="col-2 col-md-1 text-center">
          <input class="text-dark custom-input" type="number" min="0" formControlName="inputSixth" />
          <span class="custom-bottom-divider"></span>
        </article>
      </article>
    </form>
    <!-- Display the countdown timer -->
    <article class="text-center text-muted">
      <span> Валиден още: {{ timer | date : 'mm:ss' }} </span>
    </article>
  </div>
  <div class="custom-float-end" mat-dialog-actions>
    <button mat-raised-button [cdkCopyToClipboard]="viberConfirmation.code" (click)="copiedCodeMsg()">
      Копирай кода
      <mat-icon class="cursor-pointer text-primary"> file_copy </mat-icon>
    </button>
    <button mat-raised-button mat-dialog-close>Затвори</button>
  </div>
</div>
