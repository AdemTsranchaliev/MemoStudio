<section>
  <h2 class="text-center">Запазване на час</h2>
  <div class="row align-items-center">
    <div class="col-12 col-md-4">
      <div class="d-flex align-items-center fw-500 my-3">
        <mat-icon>access_time</mat-icon>
        <span class="px-2"> 30 мин. </span>
      </div>
      <div class="d-flex align-items-center fw-500 my-3">
        <mat-icon>date_range</mat-icon>
        <span class="px-2"> 10:00 - 10:30, окт. 10 2023 </span>
      </div>
      <div class="d-flex align-items-center fw-500 my-3">
        <mat-icon>perm_device_information</mat-icon>
        <span class="px-2">
          За допълнителна информация се свържете на телефон: 0888 888 888
        </span>
      </div>
      <div class="d-flex align-items-center fw-500 my-3">
        <mat-icon>language</mat-icon>
        <span class="px-2"> Eastern European Time </span>
      </div>
    </div>

    <form class="col-12 col-md-8 mt-2" [formGroup]="bookingForm">
      <label class="custom-field w-100">
        <input
          type="text"
          class="w-100"
          placeholder=" "
          name="firstName"
          formControlName="firstName"
        />
        <span class="placeholder cursor-text">Име</span>
      </label>

      <label class="custom-field w-100">
        <input
          type="text"
          class="w-100"
          placeholder=" "
          name="lastName"
          formControlName="lastName"
        />
        <span class="placeholder cursor-text">Фамилия</span>
      </label>

      <label class="custom-field w-100">
        <input
          class="w-100"
          placeholder=" "
          name="phone"
          formControlName="phone"
        />
        <span class="placeholder cursor-text">Телефон</span>
      </label>

      <app-checkbox-select
        [serviceList]="serviceList"
        (checkboxSelectEvent)="handleCheckboxSelectEvent($event)"
      ></app-checkbox-select>
    </form>
  </div>

  <div class="row justify-content-end">
    <button
      type="button"
      class="btn btn-link text-primary me-2"
      (click)="onSubmit()"
    >
      Запази
    </button>
  </div>
</section>
