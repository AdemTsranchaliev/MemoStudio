<section class="row align-items-center px-4 py-2">
  <!-- Check is Profile Image -->
  <ng-container *ngIf="facilityModel?.imageBase64">
    <article class="col-3">
      <img
        class="company-profile-image img-fluid img-thumbnail"
        [src]="facilityModel.imageBase64"
        alt="..."
      />
    </article>
  </ng-container>

  <!-- Check is Company Logo -->
  <ng-container *ngIf="!facilityModel?.imageBase64">
    <article class="col-3">
      <img
        class="company-logo-image img-fluid"
        src="assets/images/default-user.png"
        alt="..."
      />
    </article>
  </ng-container>

  <article class="col-9">
    <h3>{{ facilityModel?.name }}</h3>
    <p>John Doe</p>
  </article>
</section>
