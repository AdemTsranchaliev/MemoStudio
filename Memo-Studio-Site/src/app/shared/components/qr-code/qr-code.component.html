<qrcode (qrCodeURL)="onChangeURL($event)" [qrdata]="currentQrCode" [elementType]="'canvas'" [width]="256"
    [colorDark]="qrCodeColor == 'black' ? '#000000' : '#ffffff'"
    [colorLight]="qrCodeColor !== 'black' ? '#000000' : '#ffffff'" [errorCorrectionLevel]="'M'">
</qrcode>
<a [href]="qrCodeDownloadLink" download="qrcode">Download</a>
