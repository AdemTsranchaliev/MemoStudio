<section class="my-2">
  <h4>Изберете услуга</h4>
  <mat-divider class="mb-2"></mat-divider>

  <article class="row justify-content-center">
    <!-- Start Service -->
    <ng-container *ngIf="services.length > 0">
      <article *ngFor="let service of services"
        class="col-md-12 bg-white rounded my-1 border border-primary custom-shadow cursor-pointer" (click)="nextStep()">
        <div class="d-flex flex-column">
          <div class="d-flex justify-content-between align-items-center">
            <span class="text-dark fw-400 ">
              {{service.name | truncate: truncationLength}}
            </span>
            <span class="fw-500">{{service.price}} лв.</span>
          </div>

          <div class="fs-12 mt-min-8">
            <div>
              <i class="far fa-clock"></i>
              {{service.duration}} мин.
            </div>
          </div>
        </div>
      </article>
    </ng-container>
    <!-- End Service -->

    <!-- Start Alert -->
    <ng-container *ngIf="services.length == 0">
      <app-static-alert-message class="col-12" alertMessage="Няма услуги за тази категория" alertStyle="alert-info">
      </app-static-alert-message>
    </ng-container>
    <!-- End Alert -->
  </article>
</section>
