<section class="mt-0 pt-0" style="padding-top: 100px !important">
  <div class="container">
    <div class="row justify-content-center mt-4">
      <div class="col-md-5">
        <div class="content mt-0 custom-shadow">
          <mat-stepper class="position-relative h-100">
            <mat-step class="position-relative">
              <!-- Step Back -->
              <div class="row justify-content-end step-back-btn">
                <div class="col-4 pe-66"></div>

                <div class="col-6 pt-2">
                  <h6>Demo Company Name</h6>
                </div>

                <div class="col-2">
                  <img class="company-logo-image img-fluid" src="assets/images/default-user.png" alt="..." />
                </div>
              </div>

              <!-- Categories -->
              <app-book-category></app-book-category>
            </mat-step>

            <mat-step class="position-relative">
              <!-- Step Back -->
              <div class="row justify-content-between step-back-btn">
                <div class="col-4">
                  <button matStepperPrevious mat-raised-button>
                    <mat-icon>arrow_back</mat-icon> Назад
                  </button>
                </div>

                <div class="col-6 pt-2">
                  <h6>Demo Company Name</h6>
                </div>

                <div class="col-2">
                  <img class="company-logo-image img-fluid" src="assets/images/default-user.png" alt="..." />
                </div>
              </div>


              <!-- Services -->
              <app-book-service></app-book-service>
            </mat-step>

            <mat-step class="position-relative">
              <!-- Step Back -->
              <div class="row justify-content-between step-back-btn">
                <div class="col-4">
                  <button matStepperPrevious mat-raised-button>
                    <mat-icon>arrow_back</mat-icon> Назад
                  </button>
                </div>

                <div class="col-6 pt-2">
                  <h6>Demo Company Name</h6>
                </div>

                <div class="col-2">
                  <img class="company-logo-image img-fluid" src="assets/images/default-user.png" alt="..." />
                </div>
              </div>

              <!-- Calendar -->
              <!-- Add Heading -->
              <div class="user-calendar-container margin-b">
                <app-user-calendar-overview (dateChange)="dateChange($event)"></app-user-calendar-overview>
              </div>
            </mat-step>

            <mat-step class="position-relative">
              <!-- Step Back -->
              <div class="row justify-content-between step-back-btn">
                <div class="col-4">
                  <button matStepperPrevious mat-raised-button>
                    <mat-icon>arrow_back</mat-icon> Назад
                  </button>
                </div>

                <div class="col-6 pt-2">
                  <h6>Demo Company Name</h6>
                </div>

                <div class="col-2">
                  <img class="company-logo-image img-fluid" src="assets/images/default-user.png" alt="..." />
                </div>
              </div>

              <!-- Reservations -->
              <!-- Add Heading -->
              <div class="user-reservation-container">
                <app-user-reservation-list (dateChange)="dateChange($event)" [bookingsOrigin]="bookingsOrigin"
                  [facilityConfiguration]="facilityConfiguration" [date]="date"></app-user-reservation-list>
              </div>
            </mat-step>
          </mat-stepper>
        </div>
      </div>
    </div>
  </div>
</section>
