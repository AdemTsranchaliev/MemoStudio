<section class="container errors-container">
  <article class="row justify-content-end p-1">
    <article class="col-12">
      <h6>
        <span class="cursor-pointer" (click)="navigateService.navigate('admin-dashboard')">
          Dashboard
        </span>
        /
        <u>Catched Errors</u>
      </h6>
    </article>
  </article>

  <div class="bg-white px-1 custom-shadow rounded">
    <article class="mb-2">
      <label class="custom-field w-50">
        <input
          (keyup)="applyFilter($event)"
          class="w-100"
          placeholder=" "
          name="filter"
          #input
        />
        <span class="placeholder cursor-text">Filter</span>
      </label>
    </article>

    <div>
      <table
        class="w-100 fixed-layout"
        mat-table
        [dataSource]="dataSource"
        matSort
      >
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="error">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Error</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}%</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          class="cursor-pointer"
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          (click)="openDetais(row)"
        ></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</section>
