<div class="container-fluid " style="background-color: white;">
    <div class="active">
        <div class="row d-flex justify-content-between align-items-center">
            <!-- Previous Button -->
            <button class="col-md-1 col-2 my-3" mat-stroked-button>
                <i class="fas fa-chevron-left"></i>
            </button>

            <!-- Loop through your days array and create date items -->
            <ng-container *ngFor="let day of days">
                <div class="col-md-1 col-1 col-sm-6 d-flex justify-content-center">
                    <button class="col-md-2  col-sm-4 my-3" mat-stroked-button>
                        <div class="date-number mb-0 pb-0">{{day.day}}</div>
                        <!-- <div class="month mt-0 pt-0">ОКТ</div> -->
                        <div class="day-of-week">{{day.DayOfWeek}}</div>
                    </button>
                </div>
            </ng-container>

            <!-- Next Button -->
            <button class="col-md-1 col-2 my-3" mat-stroked-button>
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
</div>
