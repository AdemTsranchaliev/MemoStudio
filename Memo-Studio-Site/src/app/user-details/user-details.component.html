<div class="container rounded bg-white mt-5 mb-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <mat-tab-group>
                <mat-tab label="Информация">
                    <div class="p-3 py-5">
                        <a routerLink="/users"><i class="fa fa-arrow-left" aria-hidden="true"></i>
                            Назад</a>
                        <div class="d-flex justify-content-center align-items-center mb-3">
                            <h4 class="text-center">ПОТРЕБИТЕЛ</h4>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Име</label><input type="text"
                                    class="form-control" [value]="user?.name"></div>
                            <div class="col-md-12"><label class="labels">Телефон</label><input type="text"
                                    class="form-control" [value]="user?.phone"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6"><label class="labels">Регистриран на</label><input type="text"
                                    class="form-control" placeholder="country" value="21.12.2023" disabled></div>
                            <div class="col-md-6"><label class="labels">Брой посещения</label><input type="text"
                                    class="form-control" value="23" placeholder="state" disabled></div>
                        </div>
                        <div class="mt-5 text-center"><button class="btn btn-primary profile-button w-100"
                                (click)='editUser()' type="button">Редактирай профил</button></div>
                    </div>
                </mat-tab>
                <mat-tab label="Часове">
                    <div class="container">
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

                            <!--- Note that these columns can be defined in any order.
                                  The actual rendered columns are set as a property on the row definition" -->

                            <!-- Position Column -->
                            <ng-container matColumnDef="position">
                                <th mat-header-cell *matHeaderCellDef> No. </th>
                                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> Име </th>
                                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                            </ng-container>

                            <!-- Weight Column -->
                            <ng-container matColumnDef="weight">
                                <th mat-header-cell *matHeaderCellDef> Час </th>
                                <td mat-cell *matCellDef="let element"> {{element.hour}}:{{element.minutes}} - {{element.data}}.{{element.month}}.{{element.year}} </td>
                            </ng-container>

                            <!-- Symbol Column -->
                            <ng-container matColumnDef="symbol">
                                <th mat-header-cell *matHeaderCellDef> СТАТУС </th>
                                <td mat-cell *matCellDef="let element"> ОТКАЗАН </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
