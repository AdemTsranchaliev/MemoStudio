  <ng-template ngIf="showPage">
    <div class="container light-style flex-grow-1 my-5 py-5">
      <div class="card overflow-hidden custom-shadow">
        <div class="row no-gutters row-bordered row-border-light">
          <div class="col-md-3 pt-0">
            <app-side-tab-selection-list [activeTab]="activeTab" [tabs]="pageTabs"
              (emitedActiveTabChange)="handleActiveTabChange($event)"></app-side-tab-selection-list>
          </div>
          <div class="col-md-9">
            <app-general [ngClass]="{ 'unactive-tab-content': activeTab != 1 }" [user]="user"></app-general>
            <app-security [ngClass]="{ 'unactive-tab-content': activeTab != 2 }" [user]="user"></app-security>
            <app-calendar [ngClass]="{ 'unactive-tab-content': activeTab != 3 }">
            </app-calendar>
            <app-notification [ngClass]="{ 'unactive-tab-content': activeTab != 4 }">
            </app-notification>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
