<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:v="urn:schemas-microsoft-com:vml"
      xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <!--[if gte mso 9]>
      <xml>
        <o:OfficeDocumentSettings>
          <o:AllowPNG />
          <o:PixelsPerInch>96</o:PixelsPerInch>
        </o:OfficeDocumentSettings>
      </xml>
    <![endif]-->

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="x-apple-disable-message-reformatting" />
    <!--[if !mso]><!-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--<![endif]-->
    <!-- Your title goes here -->
    <title>Newsletter</title>
    <!-- End title -->
    <!-- Start stylesheet -->
    <style type="text/css">
        a,
        a[href],
        a:hover,
        a:link,
        a:visited {
            /* This is the link colour */
            text-decoration: none !important;
            color: #0000ee;
        }

        .link {
            text-decoration: underline !important;
        }

        p,
        p:visited {
            /* Fallback paragraph style */
            font-size: 15px;
            line-height: 24px;
            font-family: 'Helvetica', Arial, sans-serif;
            font-weight: 300;
            text-decoration: none;
            color: #000000;
        }

        h1 {
            /* Fallback heading style */
            font-size: 22px;
            line-height: 24px;
            font-family: 'Helvetica', Arial, sans-serif;
            font-weight: normal;
            text-decoration: none;
            color: #000000;
        }

        .ExternalClass p,
        .ExternalClass span,
        .ExternalClass font,
        .ExternalClass td {
            line-height: 100%;
        }

        .ExternalClass {
            width: 100%;
        }

        .border-rounded-top {
            border-top-right-radius: 5px;
            border-top-left-radius: 5px;
        }
    </style>
    <!-- End stylesheet -->
</head>

<!-- You can change background colour here -->
<body style="
      text-align: center;
      margin: 0;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 0;
      padding-right: 0;
      -webkit-text-size-adjust: 100%;
      background-color: #f2f4f6;
      color: #000000;
    "
      align="center">
    <!-- Fallback force center content -->
    <div style="text-align: center">
        <!-- ========================= Static ========================= -->
        <!-- Email not displaying correctly -->
        <table align="center"
               style="
          text-align: center;
          vertical-align: middle;
          width: 600px;
          max-width: 600px;
        "
               width="600">
            <tbody>
                <tr>
                    <td style="width: 596px; vertical-align: middle" width="596">
                        <p style="
                  font-size: 11px;
                  line-height: 20px;
                  font-family: 'Helvetica', Arial, sans-serif;
                  font-weight: 400;
                  text-decoration: none;
                  color: #000000;
                ">
                            Имейлът не се показва коректно?
                            <a class="link"
                               style="text-decoration: underline"
                               target="_blank"
                               href="https://fullsphere.co.uk/html-emails/free-template/"><u>Натисни тук</u></a>
                            за да се отвори в браузъра
                        </p>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Email not displaying correctly -->

        <!-- Start container for logo -->
        <table align="center"
               style="
          text-align: center;
          vertical-align: top;
          width: 600px;
          max-width: 600px;
          background-color: #ffffff;
        "
               width="600">
            <tbody>
                <tr>
                    <td style="
                width: 596px;
                vertical-align: top;
                padding-left: 0;
                padding-right: 0;
                padding-top: 15px;
                padding-bottom: 15px;
              "
                        width="596">
                        <!-- Your logo is here -->
                        <h1>Glamgoo.</h1>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- End container for logo -->

        <!-- ========================= Dynamic ========================= -->
        <!-- Start single column section - Email -->
        <table align="center"
               style="
          text-align: center;
          vertical-align: top;
          width: 600px;
          max-width: 600px;
          background-color: #ffffff;
        "
               width="600">
            <tbody>
                <tr>
                    <td style="
                width: 596px;
                vertical-align: top;
                padding-left: 30px;
                padding-right: 30px;
                padding-top: 30px;
                padding-bottom: 40px;
              "
                        width="596">
                        <h1 style="
                  font-size: 20px;
                  line-height: 24px;
                  font-family: 'Helvetica', Arial, sans-serif;
                  font-weight: 600;
                  text-decoration: none;
                  color: #000000;
                ">
                            {{emailTitle}}
                        </h1>

                        <p style="
                  font-size: 15px;
                  line-height: 24px;
                  font-family: 'Helvetica', Arial, sans-serif;
                  font-weight: 400;
                  text-decoration: none;
                  color: #919293;
                ">
                            {{emailDescription}}
                        </p>

                        <!-- Start button (You can change the background colour by the hex code below) -->
                        <a href={{link}}
                           target="_blank"
                           style="
                  background-color: #000000;
                  font-size: 15px;
                  line-height: 22px;
                  font-family: 'Helvetica', Arial, sans-serif;
                  font-weight: normal;
                  text-decoration: none;
                  padding: 12px 15px;
                  color: #ffffff;
                  border-radius: 5px;
                  display: inline-block;
                  mso-padding-alt: 0;
                ">
                            <!--[if mso]>
                              <i
                                style="
                                  letter-spacing: 25px;
                                  mso-font-width: -100%;
                                  mso-text-raise: 30pt;
                                "
                                >&nbsp;</i
                              >
                            <![endif]-->

                            <span style="mso-text-raise: 15pt; color: #ffffff">
                                {{emailButton}}
                            </span>
                            <!--[if mso]>
                              <i style="letter-spacing: 25px; mso-font-width: -100%"
                                >&nbsp;</i
                              >
                            <![endif]-->
                        </a>
                        <!-- End button here -->
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- End single column section - Email -->

        <!-- ========================= Static ========================= -->
        <!-- Start footer & unsubscribe section -->
        <table align="center"
               style="
          text-align: center;
          vertical-align: top;
          width: 600px;
          max-width: 600px;
        "
               width="600">
            <tbody>
                <tr>
                    <td style="
                width: 596px;
                vertical-align: top;
                padding-left: 30px;
                padding-right: 30px;
                padding-top: 8px;
                padding-bottom: 8px;
                background-color: black;
                border-radius: 15px;
              "
                        width="596">
                        <h1 style="color: white">Glamgoo.</h1>

                        <p style="
                  font-size: 12px;
                  line-height: 12px;
                  font-family: 'Helvetica', Arial, sans-serif;
                  font-weight: normal;
                  text-decoration: none;
                  color: white;
                ">
                            Не искате да получавате повече имейли?
                        </p>

                        <p style="
                  font-size: 12px;
                  line-height: 12px;
                  font-family: 'Helvetica', Arial, sans-serif;
                  font-weight: normal;
                  text-decoration: none;
                  color: white;
                ">
                            Можете да се
                            <a style="text-decoration: underline; color: white"
                               href="insert-unsubscribe-link-here"><u>отпишете от тук</u></a>
                        </p>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- End footer & unsubscribe section -->
    </div>
</body>
</html>
